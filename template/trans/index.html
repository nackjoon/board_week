{% extends 'trans/common/base.html'%}
{% load mathfilters %}
{% block title%}<title>TRANS</title>{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1><b>번역기</b></h1>
    <div class="row">
        <form>
            <div class="col-lg-5">
                <textarea class="form-control" name="in_txt" placeholder="번역할 내용을 입력해주세요" style="height:400px;resize:vertical;">{{in_txt}}</textarea>
            </div>
            <div class="col-lg-2">
                <h4>From</h4>
                <select class="form-select" name="in_lang" multiple aria-label="multiple select example">
                    <option value="ko" {% if in_lang == "ko"%} selected {% endif%}>한국어</option>
                    <option value="en" {% if in_lang == "en"%} selected {% endif%}>영어</option>
                    <option value="ja" {% if in_lang == "ja"%} selected {% endif%}>일본어</option>
                </select>

                <button class="btn btn-success mt-4">Translate</button>

                <h4>TO</h4>
                <select class="form-select" name="out_lang" multiple aria-label="multiple select example">
                    <option value="ko" {% if out_lang == "ko"%} selected {% endif%}>한국어</option>
                    <option value="en" {% if out_lang == "en"%} selected {% endif%}>영어</option>
                    <option value="ja" {% if out_lang == "ja"%} selected {% endif%}>일본어</option>
                </select>

            </div>
        </form>
        <div class="col-lg-5">
            <textarea class="form-control" name="out_txt" style="height:400px;resize:vertical;" disabled>{{out_txt}}</textarea>
        </div>
        
    </div>
</div>
{% endblock %}
