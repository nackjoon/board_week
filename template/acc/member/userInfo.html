{% extends 'acc/common/base.html'%}
{% block title%}<title>내정보</title>{% endblock %}

{% block content %}
    <div class="container mt-5 mb-5">
        <form method="POST" enctype="multipart/form-data" action="{% url 'acc:userUpdate'%}">
            {% csrf_token %}
            <h1>MyInfo</h1>
            <div class="input-group flex-nowrap mt-5">
                <span class="input-group-text" id="addon-wrapping">Username</span>
                <span>{{user.username}}</span>
            </div>
            <div class="input-group flex-nowrap mt-2">
                <span class="input-group-text" id="addon-wrapping">Password</span>
                <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping" placeholder="Password를 입력하세요">
            </div>
            <div class="input-group input-group-lg mt-4">
                <span class="input-group-text" id="inputGroup-sizing-lg">Comment</span>
                <textarea class="form-control" style="height: 200px;" name="comment">{{user.comment}}</textarea>
            </div>
            <div class="input-group input-group-lg mt-4">
                <img src="{{user.getpic}}" />
                <input type="file" name="pic" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="mt-5 text-end">
                <a href="{% url 'acc:index'%}"><button type="button" class="btn btn-primary">HOME</button></a>
                <button class="btn btn-primary">수정하기</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">계정삭제</button>
            </div>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">계정삭제</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        정말로 삭제하시겠습니까?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">아니오</button>
                        <a href="{% url 'acc:userDel'%}"><button type="button" class="btn btn-danger">삭제하기</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
