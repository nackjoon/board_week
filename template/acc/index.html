{% extends 'acc/common/base.html'%}
{% block title%}<title>로그인</title>{% endblock %}

{% block content %}
    <div class="container mt-5 mb-5">
        {% if user.is_authenticated %}
            <img src="{{user.getpic}}"/>
            <h1>{{user.comment}}</h1>
        {% else %}
            <form method="POST" action="{% url 'acc:userlogin' %}">
                {% csrf_token %}
                <h1>LOGIN</h1>
                <div class="input-group flex-nowrap mt-5">
                    <span class="input-group-text" id="addon-wrapping">Username</span>
                    <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" placeholder="Username을 입력하세요">
                </div>
                <div class="input-group flex-nowrap mt-2">
                    <span class="input-group-text" id="addon-wrapping">Password</span>
                    <input type="password" name="password" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" placeholder="Password를 입력하세요">
                </div>
                <div class="mt-5 text-end">
                    <a href="{% url 'acc:userJoin'%}"><button type="button" class="btn btn-primary">회원가입</button></a>
                    <button class="btn btn-primary">로그인</button>
                </div>
            </form>
        {% endif%}
    </div>
{% endblock %}
